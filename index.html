<html>
  <head>
    <script src="./script.js"></script>
    <script src="https://cdn.seondf.com/js/v5/agent.js"></script>
    <script src="https://cdn.deviceinf.com/js/v5/agent.js"></script>
    <script>
      function isWebDriverControlled() {
        console.log(navigator);
        const userAgent = navigator.userAgent.toLowerCase();
        const botKeywords = ["bot", "crawl", "spider", "scrape", "slurp"];
        let bot = botKeywords.some((keyword) => userAgent.includes(keyword));

        if (
          navigator.webdriver ||
          navigator.userAgent.indexOf("HeadlessChrome") !== -1
        ) {
          if (bot) {
            console.log("This appears to be a bot.");
          }
          console.log("Browser is under remote control.");
          return;
        }

        if (bot) {
          console.log("This appears to be a bot.");
        } else {
          console.log("This does not appear to be a bot.");
        }
        console.log("Browser is not under remote control.");
      }

      function detectBrowser() {
        // Initialize the agent on page load.
        const fpPromise = import(
          "https://fpjscdn.net/v3/L5lebQClvWGQUxWGnf2n"
        ).then((FingerprintJS) =>
          FingerprintJS.load({
            region: "ap",
          })
        );

        // Get the visitorId when you need it.
        fpPromise
          .then((fp) => fp.get())
          .then((result) => {
            const visitorId = result.visitorId;
            console.log(visitorId);
          });
      }
    </script>
  </head>

  <body>
    <button onclick="vpnCheck()">VPNCHECKER</button>

    <button onclick="privateIp()">PRIVATEIP</button>

    <button onclick="isBot()">ISBOT</button>

    <button onclick="isVpnTimezone()">TIMEZONE VPNCHECKER</button>

    <button onclick="visitorID()">GETTING VISITORID</button>

    <button onclick="generateSeonDeviceHash()">GETTING HACKER</button>

    <button onclick="detectBrowser()">Browser Bot</button>

    <button onclick="isWebDriverControlled()">WebDriverControlled</button>
  </body>
</html>
